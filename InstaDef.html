<html>
<head>
	<title>InstaDef</title>
	<style>
	html,body{
		background-color:#d5e9f0;
		width:100%; height:100%;
		margin: 0;
		padding: 0;
	}
	
	h1 {
		margin: 0;
		padding: 0;
		font: 70px verdana, arial, helvetica, sans-serif; 
		text-align: center;
		color: #999; 
	}
	
	* {
		font: 18px verdana, arial, helvetica, sans-serif; 
	}
	</style>
</head>


<body>
<center><h1>InstaDef</h1></center>
<div style="margin: 0 auto; width: 100%; margin:0; text-align:center;">
<input type="text" id="entryText" style="width:70%;" onkeypress="if(event.keyCode==13)click1();">
<input type="button" onclick="click1();" value="Go" style="width:8%;">
<p id="out" style="text-align:left"></p>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script>
var cors = 'https://cors-anywhere.herokuapp.com/';

function click1()
{
	$.get(cors + 'https://quizlet.com/webapi/3.1/autodefine?word=' + encodeURI($('#entryText').val()) + '&wordLang=en&definitionLang=en', function(data){
		var expData = data["responses"][0]["data"]["autodefine"];
		var newHtml = "";

		for(i=0; i<expData.length; i++)
			newHtml += "<p>&#8226 " + expData[i]["definition"] + "</p>";

		$("#out").html(newHtml);
	});
}

$(document).ready(function () {
	$("#entryText").focus();
});
</script>
</html>
